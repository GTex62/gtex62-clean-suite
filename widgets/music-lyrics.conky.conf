--[[
  widgets/music-lyrics.conky.conf
  Lyrics window (separate Conky)

  • Uses theme.lua for layout/colors (theme.lyrics).
  • Window geometry is set here (gap_x/gap_y/minimum_*).
  • Text/layout styling is set in theme.lua under theme.lyrics.

  • Loads lua/lyrics.lua and calls:
      - ${lua_parse lyrics_visible}  (0/1)
      - ${lua lyrics_draw}
  • v1: static lyrics view (no sync/scrollbar). Truncates to window height,
        replacing the last visible line with theme.lyrics.more_marker when needed.
]]

conky.config = {
  alignment              = 'top_left',
  background             = false,
  update_interval        = 1,
  double_buffer          = true,
  use_xft                = true,

  own_window             = true,
  own_window_type        = 'desktop',
  own_window_hints       = 'undecorated,sticky,skip_taskbar,skip_pager,below',
  own_window_argb_visual = true,
  own_window_argb_value  = 0,
  own_window_transparent = true,
  own_window_class       = 'Conky',

  -- Window size/placement defaults (adjust as needed)
  minimum_width          = 560,
  minimum_height         = 940,
  gap_x                  = 4500,
  gap_y                  = 300,

  -- Load Lua renderer
  lua_load               = os.getenv("HOME") .. '/.config/conky/gtex62-clean-suite/lua/lyrics.lua',
}

conky.text = [[
${if_match ${lua_parse lyrics_visible} > 0}
  ${lua lyrics_draw}
${endif}
]]

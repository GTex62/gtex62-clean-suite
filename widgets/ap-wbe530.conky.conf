--[[
  ~/.config/conky/gtex62-clean-suite/widgets/ap-wbe530.conky.conf
  Access Point WBE530 widget

  • Uses theme.lua for font choices and basic colors.
  • Shows status of ZyXEL WBE530 access points on the network.
]]
-- Uses shared theme.lua for fonts/colors/layout
local theme  = dofile(os.getenv("HOME") .. "/.config/conky/gtex62-clean-suite/theme.lua")

conky.config = {
  alignment              = 'top_left',
  background             = false,
  double_buffer          = true,
  update_interval        = 10,

  use_xft                = true,
  font                   = theme.font or 'DejaVu Sans Mono:size=10',

  own_window             = true,
  own_window_type        = 'desktop',
  own_window_hints       = 'undecorated,sticky,skip_taskbar,skip_pager,below',
  own_window_argb_visual = true,
  own_window_argb_value  = 0,
  own_window_transparent = true,
  own_window_class       = 'Conky',

  gap_x                  = 3200,
  gap_y                  = 814,

  default_color          = '#' .. (theme.default_color or 'FFFFFF'),
  color1                 = '#' .. (theme.color1 or 'A0A0A0'),

  minimum_height         = 400,
  minimum_width          = 320,
}

conky.text   = [[
${color1}WBE530 Access Points${color1}
${color1}───────────────────────────────────────────────${color}
${color}${execpi 60 ~/.config/conky/gtex62-clean-suite/scripts/ap_status_all_clients.sh}
${color1}───────────────────────────────────────────────${color}
${color}${execpi 20 ~/.config/conky/gtex62-clean-suite/scripts/ap_clients_named.sh}${color1}───────────────────────────────────────────────${color}
]]
